<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Guy Episodes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-family-guy { font-family: 'Luckiest Guy', cursive; }
        body {
            background-image: url('awesomefamilyguy.jpg');
            background-color: #0d47a1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for aspect ratio on iframes */
        .aspect-video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
        }
        .aspect-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-white">

    <div class="flex flex-col min-h-screen bg-black/60">

        <!-- Navigation Bar -->
        <nav class="bg-black/30 backdrop-blur-sm shadow-lg">
            <div class="container mx-auto px-6 py-3 flex justify-center items-center">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-lg text-yellow-300 hover:text-white font-bold transition duration-300">Home</a></li>
                    <li><a href="episodes.html" class="text-lg text-yellow-300 hover:text-white font-bold transition duration-300">Episodes</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8 text-center">
            <h1 class="text-5xl md:text-7xl font-family-guy text-yellow-400 mb-8" style="text-shadow: 3px 3px 0 #000;">
                Watch Episodes
            </h1>

            <!-- Season Selector Buttons -->
            <div id="season-buttons" class="flex justify-center flex-wrap gap-4 mb-8">
                <button onclick="showSeason('season1')" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300">Season 1</button>
                <button class="bg-gray-600 cursor-not-allowed text-white font-bold py-2 px-6 rounded-lg shadow-md">Season 2</button>
                <button class="bg-gray-600 cursor-not-allowed text-white font-bold py-2 px-6 rounded-lg shadow-md">Season 3</button>
                <!-- Add more buttons for other seasons as needed -->
            </div>

            <!-- Episode Containers -->
            <div id="episode-containers" class="max-w-4xl mx-auto">

                <!-- Season 1 Container (hidden by default) -->
                <div id="season1" class="season-container hidden">
                    <h2 class="text-4xl font-family-guy text-yellow-300 mb-6">Season 1</h2>
                    <div class="space-y-8">
                        
                        <!-- Episode 1 -->
                        <div class="bg-black/40 p-4 rounded-lg shadow-lg text-left">
                            <h3 class="text-xl font-bold mb-3">1. Death Has a Shadow</h3>
                            <div class="aspect-video">
                                <!-- PASTE YOUR EMBED CODE FOR EPISODE 1 HERE -->
                                <iframe src="YOUR_GOOGLE_DRIVE_EMBED_LINK_1" allow="autoplay" class="rounded"></iframe>
                            </div>
                        </div>

                        <!-- Episode 2 -->
                        <div class="bg-black/40 p-4 rounded-lg shadow-lg text-left">
                            <h3 class="text-xl font-bold mb-3">2. I Never Met the Dead Man</h3>
                            <div class="aspect-video">
                                <!-- PASTE YOUR EMBED CODE FOR EPISODE 2 HERE -->
                                <iframe src="YOUR_GOOGLE_DRIVE_EMBED_LINK_2" allow="autoplay" class="rounded"></iframe>
                            </div>
                        </div>

                        <!-- Episode 3 -->
                        <div class="bg-black/40 p-4 rounded-lg shadow-lg text-left">
                            <h3 class="text-xl font-bold mb-3">3. Chitty Chitty Death Bang</h3>
                            <div class="aspect-video">
                                <!-- PASTE YOUR EMBED CODE FOR EPISODE 3 HERE -->
                                <iframe src="YOUR_GOOGLE_DRIVE_EMBED_LINK_3" allow="autoplay" class="rounded"></iframe>
                            </div>
                        </div>
                        
                        <!-- ... repeat for episodes 4 through 7 -->

                    </div>
                </div>

                <!-- Add more season containers here, e.g., <div id="season2" class="season-container hidden">...</div> -->
            </div>
        </main>
    </div>

    <script>
        // This function hides all season containers and then shows the one that was clicked
        function showSeason(seasonId) {
            // Get all elements with the class 'season-container'
            const containers = document.querySelectorAll('.season-container');
            
            // Loop through them and add the 'hidden' class to hide them
            containers.forEach(container => {
                container.classList.add('hidden');
            });

            // Get the specific season container we want to show
            const activeContainer = document.getElementById(seasonId);
            
            // If it exists, remove the 'hidden' class to make it visible
            if (activeContainer) {
                activeContainer.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
