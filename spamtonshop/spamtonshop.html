<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            background-color: black;
            /* This is critical: it prevents the page itself from ever scrolling */
            overflow: hidden;
        }

        /* This is the main container that will hold the entire layout.
           It uses CSS Grid to create two rows. */
        .grid-container {
            display: grid;
            /* The top row (shop) will take up all available space.
               The bottom row (textbox) has a fixed height. */
            grid-template-rows: 1fr 180px; 
            height: 100vh; /* Fill the entire screen height */
            width: 100vw;  /* Fill the entire screen width */
        }

        /* This is the container for the top image (the shop) */
        .shop-area {
            position: relative; /* Needed for the image positioning */
        }

        /* This is the container for the bottom image (the textbox) */
        .textbox-area {
            position: relative; /* Needed for the image positioning */
        }

        /* This style applies to BOTH images */
        .fit-image {
            /* Position the image in the center of its container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* This is the key: the image will scale down to fit inside
               its container without being stretched or cropped. */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Main container using the new grid layout -->
    <div class="grid-container">
        <!-- The shop image area (top row) -->
        <div class="shop-area">
            <img src="shop.png" alt="Spamton's Shop" class="fit-image">
        </div>
        
        <!-- The textbox image area (bottom row) -->
        <div class="textbox-area">
            <img src="textbox.png" alt="Dialogue Box" class="fit-image">
        </div>
    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </agudio>

</body>
</html>
