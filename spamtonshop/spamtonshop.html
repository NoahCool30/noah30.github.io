<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
    </style>
</head>
<body class="bg-black">

    <!-- Main container for positioning -->
    <div class="relative h-screen w-screen">

        <!-- Textbox container, absolutely positioned at the bottom -->
        <div class="absolute bottom-0 left-0 right-0 h-[180px] flex justify-center items-center p-4 z-10">
            <img src="textbox.png" alt="Dialogue Box" class="h-full w-auto max-w-4xl">
        </div>

        <!-- Shop image container, absolutely positioned to fill the space ABOVE the textbox -->
        <div class="absolute top-0 left-0 right-0 bottom-[180px] flex items-center justify-center p-4">
             <img src="shop.png" alt="Spamton's Shop" class="max-w-full max-h-full object-contain">
        </div>

    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
