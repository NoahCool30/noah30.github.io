<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            background-color: black;
            /* Allow vertical scrolling if content is too tall, but hide horizontal scrollbar */
            overflow-y: auto;
            overflow-x: hidden;
        }
        /* This container will hold our vertical stack of images */
        .image-stack {
            width: 100%;
        }
        /* Style for both images */
        .full-width-img {
            /* Force the image to take up the full width of the screen */
            width: 100%;
            /* Allow the height to adjust automatically to maintain aspect ratio */
            height: auto;
            /* Ensures images stack vertically without extra space */
            display: block;
        }
    </style>
</head>
<body>

    <!-- Main container for the images -->
    <div class="image-stack">
        <!-- The shop image will always be 100% width -->
        <img src="shop.png" alt="Spamton's Shop" class="full-width-img">
        
        <!-- The textbox image will also always be 100% width, placed directly below -->
        <img src="textbox.png" alt="Dialogue Box" class="full-width-img">
    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
