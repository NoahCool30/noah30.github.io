<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
    </style>
</head>
<body class="bg-black">

    <!-- Main container that organizes the shop and textbox -->
    <div class="h-screen w-screen flex flex-col">
        <!-- Shop image container -->
        <!-- This div will now grow to fill the available vertical space -->
        <div class="flex-grow flex items-center justify-center overflow-hidden p-4">
            <!-- object-contain ensures the entire image is visible without distortion -->
            <img src="shop.png" alt="Spamton's Shop" class="max-w-full max-h-full object-contain">
        </div>
        <!-- Textbox image container -->
        <!-- This container has a fixed height, ensuring layout consistency -->
        <div class="flex-shrink-0 flex justify-center items-center h-[180px] p-4">
            <!-- The textbox image scales based on the container's height, maintaining its aspect ratio -->
            <img src="textbox.png" alt="Dialogue Box" class="h-full w-auto max-w-4xl">
        </div>
    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </agudio>

</body>
</html>
