<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <style>
        /* The body is the main container for the page */
        body {
            /* This assumes 'shop.png' is in the same 'spamtonshop' folder as this html file */
            background-image: url('shop.png');
            
            /* A fallback black color in case the image fails to load */
            background-color: #000000;
            
            /* 'contain' scales the image to fit within the container without cropping or stretching it. */
            background-size: contain;
            
            /* Centers the image on the page */
            background-position: center;
            
            /* Prevents the image from tiling if it's smaller than the screen */
            background-repeat: no-repeat;
            
            /* Ensures the body takes up at least the full height of the viewport */
            min-height: 100vh;
            
            /* Removes default margin */
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 
      This audio player will attempt to play 'Dialtone.flac' automatically and loop it.
      It's hidden from view. Note that most browsers will block autoplay until the user
      interacts with the page (e.g., clicks on it).
    -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
