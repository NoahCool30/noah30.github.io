<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            background-color: black;
            /* This is critical: it prevents the page itself from ever scrolling */
            overflow: hidden;
        }
        /* This is the main layout container */
        .shop-container {
            /* Make the container fill the entire screen */
            height: 100vh;
            width: 100vw;
            /* Use flexbox to stack the shop and textbox vertically */
            display: flex;
            flex-direction: column;
        }
        /* This is the container for the top image (the shop) */
        .shop-image-area {
            /* This makes the shop area take up all available space */
            flex-grow: 1;
            /* This is needed to handle the image sizing correctly */
            position: relative;
        }
        /* This is the container for the bottom image (the textbox) */
        .textbox-image-area {
            /* Give the textbox a fixed height to maintain proportions */
            flex-shrink: 0;
            height: 180px; 
            position: relative;
        }
        /* This style applies to both images */
        .fit-image {
            /* Position the image within its container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Ensure the image scales down to fit, but never gets stretched or cropped */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <!-- Main container for the layout -->
    <div class="shop-container">
        <!-- The shop image area -->
        <div class="shop-image-area">
            <img src="shop.png" alt="Spamton's Shop" class="fit-image">
        </div>
        
        <!-- The textbox image area -->
        <div class="textbox-image-area">
            <img src="textbox.png" alt="Dialogue Box" class="fit-image">
        </div>
    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
