<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            background-color: black;
            /* Hide scrollbars on the main page */
            overflow: hidden;
        }

        /* This container holds the entire visual layout */
        #layout-container {
            /* This will be used by JavaScript to scale the content down if it's too tall */
            transform-origin: top center;
            width: 100%;
        }

        /* This style applies to both images */
        .full-width-img {
            /* This is the part of the layout you liked: images always fill the width */
            width: 100%;
            height: auto;
            display: block; /* Removes extra space below images */
        }
    </style>
</head>
<body>

    <!-- Main container for the images that our script will control -->
    <div id="layout-container">
        <img src="shop.png" alt="Spamton's Shop" class="full-width-img">
        <img src="textbox.png" alt="Dialogue Box" class="full-width-img">
    </div>

    <!-- Hidden audio player -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

    <script>
        // This script ensures the layout always fits on the screen without scrollbars.
        
        const layoutContainer = document.getElementById('layout-container');

        function fitLayoutToScreen() {
            // First, reset any scaling to measure the natural size.
            layoutContainer.style.transform = 'scale(1)';

            // Get the natural height of the content (how tall it *wants* to be).
            const contentHeight = layoutContainer.scrollHeight;
            
            // Get the actual height of the browser window.
            const windowHeight = window.innerHeight;

            // If the content is taller than the window...
            if (contentHeight > windowHeight) {
                // ...calculate the precise scale factor needed to shrink it.
                const scaleFactor = windowHeight / contentHeight;
                
                // Apply the scale transformation.
                layoutContainer.style.transform = `scale(${scaleFactor})`;
            }
        }

        // Run the function as soon as the page loads.
        window.addEventListener('load', fitLayoutToScreen);
        
        // Also run the function every time the browser window is resized.
        window.addEventListener('resize', fitLayoutToScreen);
    </script>

</body>
</html>
