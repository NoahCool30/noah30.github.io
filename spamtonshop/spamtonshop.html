<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            overflow: hidden; /* Prevents scrollbars from appearing */
            margin: 0;
        }
        /* A robust CSS Grid layout for the entire page */
        .shop-layout {
            display: grid;
            /* The top row (shop) takes up all available space. */
            /* The bottom row (textbox) is fixed at 180px height. */
            grid-template-rows: 1fr 180px;
            height: 100vh;
            width: 100vw;
            background-color: black;
        }
        .shop-background-container {
            /* This is the container for the shop image */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents any overflow issues */
            padding: 1rem; /* Adds some spacing around the image */
        }
        .textbox-container {
            /* This is the container for the textbox image */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Adds some spacing around the image */
        }
    </style>
</head>
<body>

    <!-- Main container using the new grid layout -->
    <div class="shop-layout">

        <!-- Top Grid Cell: Shop Background -->
        <div class="shop-background-container">
             <img src="shop.png" alt="Spamton's Shop" class="max-w-full max-h-full object-contain">
        </div>

        <!-- Bottom Grid Cell: Textbox -->
        <div class="textbox-container">
            <img src="textbox.png" alt="Dialogue Box" class="h-full w-auto">
        </div>

    </div>

    <!-- Hidden audio player that will attempt to autoplay and loop -->
    <audio autoplay loop style="display:none;">
        <source src="Dialtone.flac" type="audio/flac">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
