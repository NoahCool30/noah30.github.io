<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[Hyperlink Blocked]]</title>
    <style>
        /* The body is the main container for the page */
        body {
            /* This assumes '?shop.png' is in the same '?' folder as this html file */
            background-image: url('?shop.png');
            
            /* A fallback black color in case the image fails to load */
            background-color: #000000;
            
            /* Ensures the image covers the entire screen without repeating */
            background-size: cover;
            
            /* Centers the image on the page */
            background-position: center;
            
            /* Prevents the image from tiling if it's smaller than the screen */
            background-repeat: no-repeat;
            
            /* Ensures the body takes up at least the full height of the viewport */
            min-height: 100vh;
            
            /* Removes default margin */
            margin: 0;
        }
    </style>
</head>
