<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quahog!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-family-guy { font-family: 'Luckiest Guy', cursive; }
        body {
            background-image: url('awesomefamilyguy.jpg');
            background-color: #0d47a1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="text-white">

    <div class="flex flex-col min-h-screen bg-black/60">
        
        <!-- Navigation Bar -->
        <nav class="bg-black/30 backdrop-blur-sm shadow-lg">
            <div class="container mx-auto px-6 py-3 flex justify-center items-center">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-lg text-yellow-300 hover:text-white font-bold transition duration-300">Home</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col items-center justify-center p-6 text-center">
            <header>
                <h1 class="text-6xl md:text-8xl font-family-guy text-yellow-400" style="text-shadow: 3px 3px 0 #000;">
                    Family Guy Fan Page
                </h1>
                <p class="mt-4 text-xl md:text-2xl text-gray-200">
                    Freakin' Sweet!
                </p>
            </header>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            // Set the chance of the alert appearing. 0.25 = 25% chance.
            const CHANCE_TO_APPEAR = 0.25;

            // Function to open a new popup window
            function openPeterPopup() {
                const popupContent = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>Peter Alert</title> <!-- Title is set here -->
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
                        <style>
                            body { text-align: center; padding: 1rem; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
                            .font-family-guy { font-family: 'Luckiest Guy', cursive; }
                        </style>
                    </head>
                    <body class="bg-gray-100">
                        <h1 class="text-3xl font-family-guy text-blue-800">PETER ALERT!</h1>
                        
                        <!-- Image is added here -->
                        <img src="peteralert.png" alt="Peter Griffin" class="my-4 w-32 h-32 object-contain">
                        
                        <p class="text-gray-800">Heheheheheheh... Giggity.</p>
                        
                        <button onclick="window.close()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md">
                            Shut up, Peter.
                        </button>
                    </body>
                    </html>
                `;

                // Most modern browsers will block this popup because it was not triggered
                // by a direct user action (like a click).
                const peterWindow = window.open('', 'PeterAlert', 'width=400,height=350,resizable=yes');
                
                if (peterWindow) {
                    peterWindow.document.write(popupContent);
                    peterWindow.document.close();
                } else {
                    console.log("Peter Alert was blocked by the browser. This is expected behavior for popups not triggered by a user click.");
                }
            }

            // Check if we should show the alert based on the chance
            if (Math.random() < CHANCE_TO_APPEAR) {
                openPeterPopup();
            }
        });
    </script>

</body>
</html>
