<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quahog!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-family-guy { font-family: 'Luckiest Guy', cursive; }
        body {
            background-image: url('awesomefamilyguy.jpg');
            background-color: #0d47a1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="text-white">

    <div class="flex flex-col min-h-screen bg-black/60">
        
        <!-- Navigation Bar -->
        <nav class="bg-black/30 backdrop-blur-sm shadow-lg">
            <div class="container mx-auto px-6 py-3 flex justify-center items-center">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-lg text-yellow-300 hover:text-white font-bold transition duration-300">Home</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col items-center justify-center p-6 text-center">
            <header>
                <h1 class="text-6xl md:text-8xl font-family-guy text-yellow-400" style="text-shadow: 3px 3px 0 #000;">
                    Family Guy Fan Page
                </h1>
                <p class="mt-4 text-xl md:text-2xl text-gray-200">
                    Freakin' Sweet!
                </p>
            </header>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            // Set the chance of the alert appearing. 0.25 = 25% chance.
            const CHANCE_TO_APPEAR = 0.25;

            // Function to open a new popup window
            function openPeterPopup() {
                const popupContent = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>Peter Alert</title>
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
                        <style>
                            body { 
                                margin: 0; 
                                font-family: sans-serif; 
                                background-color: #f3f4f6; /* bg-gray-100 */
                                position: relative;
                                color: #1f2937; /* text-gray-800 */
                                transition: color 0.5s ease;
                            }
                            .font-family-guy { font-family: 'Luckiest Guy', cursive; }
                            
                            /* The black overlay that will fade in */
                            #black-overlay {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background-color: black;
                                opacity: 0;
                                pointer-events: none; /* Allows clicking/scrolling through it */
                                z-index: -1;
                            }

                            /* Container for the initial content */
                            .content-section {
                                height: 100vh;
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                                justify-content: center;
                                text-align: center;
                                padding: 1rem;
                            }

                            /* Container for the final image */
                            #final-image-container {
                                height: 100vh;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                opacity: 0;
                                transition: opacity 0.5s ease-in-out;
                            }

                            /* An empty div to create the scrollable space */
                            #scroll-spacer {
                                height: 100vh; /* This controls the total scroll length */
                            }
                        </style>
                    </head>
                    <body>
                        <div id="black-overlay"></div>

                        <div class="content-section">
                            <h1 class="text-3xl font-family-guy text-blue-800">PETER ALERT!</h1>
                            <img src="peteralert.png" alt="Peter Griffin" class="my-4 w-32 h-32 object-contain">
                            <p>Heheheheheheh... Giggity.</p>
                            <button onclick="window.close()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-md">
                                Shut up, Peter.
                            </button>
                            <p class="mt-8 text-gray-500 animate-pulse">Scroll down...</p>
                        </div>

                        <div id="scroll-spacer"></div>

                        <div id="final-image-container">
                            <img src="trashdump.png" alt="A trash dumpster in an alley." class="max-w-xs w-full">
                        </div>

                        <script>
                            const overlay = document.getElementById('black-overlay');
                            const finalImage = document.getElementById('final-image-container');
                            const body = document.body;
                            
                            window.addEventListener('scroll', () => {
                                // Calculate how far down the page we've scrolled (0.0 to 1.0)
                                const scrollTop = window.scrollY;
                                const docHeight = document.documentElement.scrollHeight;
                                const winHeight = window.innerHeight;
                                const scrollPercent = scrollTop / (docHeight - winHeight);
                                
                                // Use the scroll percentage to set the overlay's opacity
                                overlay.style.opacity = scrollPercent;

                                // As the background gets dark, change the text color to white for readability
                                if (scrollPercent > 0.6) {
                                    body.style.color = 'white';
                                } else {
                                    body.style.color = '#1f2937';
                                }

                                // When we're very close to the bottom, fade in the final image
                                if (scrollPercent > 0.95) {
                                    finalImage.style.opacity = 1;
                                } else {
                                    finalImage.style.opacity = 0;
                                }
                            });
                        <\/script>
                    </body>
                    </html>
                `;

                // Increased the height to allow for more scrolling room
                const peterWindow = window.open('', 'PeterAlert', 'width=500,height=600,resizable=yes,scrollbars=yes');
                
                if (peterWindow) {
                    peterWindow.document.write(popupContent);
                    peterWindow.document.close();
                } else {
                    console.log("Peter Alert was blocked by the browser. This is expected behavior for popups not triggered by a user click.");
                }
            }

            // Check if we should show the alert based on the chance
            if (Math.random() < CHANCE_TO_APPEAR) {
                openPeterPopup();
            }
        });
    </script>

</body>
</html>
